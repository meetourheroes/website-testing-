<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Heroes in Action</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Theme Toggle (pinned top-right) -->
  <label class="theme-switch">
    <input type="checkbox" id="themeToggle">
    <div class="slider" data-light="Light" data-dark="Dark"></div>
  </label>

  <!-- Header -->
  <header>
    <h1>Heroes in Action!</h1>
    <p class="subtitle">Oops! Looks like you took a wrong turn.</p>
    <nav class="page-nav">
      <a href="index.html" class="nav-button">Home</a>
      <a href="authors.html" class="nav-button">Meet the Authors</a>
      <a href="heroes.html" class="nav-button">Meet our Heroes</a>
      <a href="contact.html" class="nav-button">Contact Us</a>
      <a href="feedback.html" class="nav-button">Feedback</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="authors-section">
      <div class="author-card">
        <img class="author-photo" src="images/coming soon.jpg" alt="Lost Hero">
        <h2 class="author-name">404 – Page Not Found</h2>
        <p class="author-bio">
          The page you’re looking for doesn’t exist. <br>
          Don’t worry — our heroes will guide you back home!
        </p>
        <a href="index.html" class="buy-button">Return Home</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Heroes in Action LLC – All rights reserved.</p>
  </footer>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById("themeToggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.classList.add(savedTheme + "-mode");
      toggle.checked = savedTheme === "dark";
    } else {
      document.body.classList.add(prefersDark ? "dark-mode" : "light-mode");
      toggle.checked = prefersDark;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.classList.remove("light-mode");
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        document.body.classList.add("light-mode");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
